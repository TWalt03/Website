<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="regVal.js" defer></script>
</head>
<body>
    <div class = "wrapper"> 
        <div class = "back">
            <button type="back" class="bbtn"><a href="index.html"><i class='bx bx-arrow-back' ></i> </a>
            </button>
        </div>
        <form action ="">
            <h1> Register </h1>
            <div class = " input-box">
                <input type = "text" id="user-in"  placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class = " input-box">
                <input type = "text" id="email-in"  placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class = " input-box">
                <input type = "text" id="pass-in" placeholder=" New Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class = " input-box">
                <input type = "text" id="newPass-in" placeholder="Retype new Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
    
            <button type ="submit" class = "btn"> Register</button>
            <div class="register">
                <p> Already have an Account? <a href="signIn.html">Log in</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
